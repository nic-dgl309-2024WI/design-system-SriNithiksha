<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <!--Google Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/facebook?f=brands&s=solid"
    />

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

    <title>Demo Site</title>
  </head>
  <body>
    <!--Logo-->
    <div class="topnavbar u-primary-bg l-flex" id="myTopnav">
      <a
        href="index.html"
        class="topnavbar__link topnav__link--logo active u-primary-text u-head__ff u-head__size u-head__weight u-head__height"
        >Outback Nursery</a
      >

      <!-- Hamburger icon -->
      <span
        class="toggle-nav u-primary-bg u-primary-text"
        onclick="toggleNav()"
      >
        <span class="hamburger">&#9776;</span>
        <!-- Cancel icon initially hidden -->
        <span class="cancel" style="display: none">&#10006;</span>
      </span>

      <!--Menu-->
      <div class="topnav__links l-flex l-align-center">
        <a
          href="coming-soon.html"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >Products</a
        >
        <a
          href="coming-soon.html"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >Services</a
        >
        <a
          href="coming-soon.html"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >Resources</a
        >
        <a
          href="coming-soon.html"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >About Us</a
        >
        <a
          href="coming-soon.html"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >Contact Us</a
        >
      </div>

      <!--Announcement Scroll-->
      <div
        class="l-announcement l-flex l-align-center u-bg-primary-light l-mt-500"
      >
        <div
          class="scroll__text u-secondary-text l-mt-100 l-mb-100 l-flex l-justify-space-between l-align-center"
        >
          <p
            class="u-primary-text u-context__font u-primary-text u-context__size u-context__weight u-context__height"
          >
            We are officially open for 2024! Everyday including statutory
            holidays from 9-5
          </p>
        </div>
      </div>

      </div>

      <div class="coming__soon u-bg-primary-light l-flex l-flex-column l-align-center l-justify-center l-p-300 l-mt-300" style="width: 1495px; height: 717px">
      
      <h1 class="u-head__ff u-head__size u-head__weight u-head__height">
        Coming Soon
      </h1> <br>

      <p
        class="u-context__font u-context__size u-context__weight u-context__height"
      >
       Stay Tuned
      </p>
    </div>

    

    

    <script src="design-system.js"></script>
    <script src="main.js"></script>
  </body>
</html>
