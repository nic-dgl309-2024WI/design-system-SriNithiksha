<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <!--Google Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Demo Site</title>
  </head>
  <body>
    <!--Logo-->
    <div class="topnavbar u-primary-bg l-flex" id="myTopnav">
      <a
        href="index.html"
        class="topnavbar__link topnav__link--logo active u-primary-text u-head__ff u-head__size u-head__weight u-head__height"
        >Outback Nursery</a
      >

      <!-- Hamburger icon -->
      <span
        class="toggle-nav u-primary-bg u-primary-text"
        onclick="toggleNav()"
      >
        <span class="hamburger">&#9776;</span>
        <!-- Cancel icon initially hidden -->
        <span class="cancel" style="display: none">&#10006;</span>
      </span>

      <!--Menu-->
      <div class="topnav__links l-flex l-align-center">
        <a
          href="#"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >Products</a
        >
        <a
          href="#"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >Services</a
        >
        <a
          href="#"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >Resources</a
        >
        <a
          href="#"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >About Us</a
        >
        <a
          href="#"
          class="topnavbar__link u-primary-bg u-primary-text u-context__font u-context__size u-context__weight u-context__height"
          >Contact Us</a
        >
      </div>

    </div>
    <div class="l-flex u-bg-primary-light u-secondary-text">
      <p class="u-context__font u-context__size u-context__weight u-context__height l-mt-400 l-flex l-justify-center">We are officially open for 2024! <span> * </span>Everyday including statutory holidays from 9-5</p>
    </div>
    
    <!--Hero Section-->

    <div
      class="hero__section l-flex l-flex-column l-justify-center l-align-center"
    >
      <div class="c-overlay"></div>
      <div
        class="hero__content l-flex l-flex-column l-justify-center l-align-center"
      >
        <h1
          class="u-primary-text u-head__ff u-head__size u-head__weight u-head__height"
        >
          Welcome to Outback Nursery
        </h1>
        <p
          class="u-context__font u-primary-text u-context__size u-context__weight u-context__height l-mt-100"
        >
          Stop by often to enjoy the ever changing foliage and blooms.
        </p>
        <a
          href="#"
          class="cta__button u-button u-primary-text u-context__font u-context__size u-context__weight u-context__height l-mt-300 l-p-100"
          >Explore our Plant Collections</a
        >
      </div>
    </div>

    <!--Products Section-->
    

    <script src="design-system.js"></script>
    <script src="demo-site.js"></script>
  </body>
</html>
